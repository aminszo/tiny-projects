<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <div class="image-container" id="image-container">
            <img src="images/sample-image-01.webp" alt="sample image">
            <img src="images/sample-image-02.webp" alt="sample image">
            <img src="images/sample-image-03.webp" alt="sample image">
            <img src="images/sample-image-04.webp" alt="sample image">
        </div>
        <div class="buttons">
            <button class="prev-slide" id="prev-slide">Prev</button>
            <button class="next-slide" id="next-slide">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
